<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="stylesheets/general.css" lang="en">
    <link type="text/css" rel="stylesheet" href="stylesheets/createdbt.css" lang="en">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Clincian DBT Create</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bgdkblue">
    <a class="navbar-brand mus" href="branchprofile">
        Valley <span class="lgold">|</span> Cities DBT Portal
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse text-right mus">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
                <a href="./" class="nav-link mus font-weight-bold">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navbar -->
<div class="container-fluid">
    <h1 class="text-center mt-4 m-2"><strong>Create Weekly DBT</strong></h1>
    <h2 class="text-center">Client#:{{@id}}</h2>
    <div class="border rounded m-4">
        <form id="form" action="#" method="post">
            <div class="col-12 mt-3 ml-2">
                <h3 class="form-row">Targets:</h3>
                <p class="mt-1 hide">View Default Targets Included-<span class="btn hideshow btn-link">Show</span></p>
                <div class="mt-1 mb-4 form-row showing">
                    <repeat group="{{ @targets}}"
                            key="{{ @key }}"
                            value="{{ @value }}">
                        <input disabled type="text" value="{{ucwords(@value['targetName'])}}" class="form-control mt-1 col-12" name="targets[]" required/>
                    </repeat>
                </div>
                <span class="text-danger text-center">{{@errors.feelings}}</span>
                <div class="target_wrapper mb-1" id="targets">
                    <div class="form-row">
                        <button type="button" class="btn add_target_button btn-sm btn-primary rounded-0
                    border-0 mb-2 create-btn">Add a New Target</button>
                    </div>
                    <repeat group="{{ @priorTarg}}"
                            key="{{ @key }}"
                            value="{{ @value }}">
                        <div class="mt-1 mb-1 form-row"><input placeholder="Enter Target Here"
                             type="text" value="{{ucwords(@value['targetName'])}}"
                             class="form-control mt-1 col-10" name="targets[]"/><a href="#"
                             class="remove_field bg col-2 text-center justify-content-center align-self-center">X</a></div>
                    </repeat>
                </div>
                <hr>
            </div>

            <hr>
            <div class="col-12 ml-2">
                <h3 class="form-row">Emotions: </h3>
                <p class="mt-1 hide">View Default Emotions Included-<span class="hideshow btn btn-link">Show</span></p>
                <div class="mt-1 mb-4 form-row showing">
                    <repeat group="{{ @emotions}}"
                            key="{{ @key }}"
                            value="{{ @value }}">
                        <input disabled type="text" value="{{ucwords(@value['emotionName'])}}" class="form-control mt-1 col-12" name="feelings[]" required/>
                    </repeat>
                </div>
                <div class="input_fields_wrap mb-1" id="emotions">
                    <div class="form-row">
                        <button type="button" class="add_field_button btn btn-sm btn-primary rounded-0
                    border-0 mb-2 create-btn">Add a New Emotions</button>
                    </div>
                    <repeat group="{{ @priorEmo}}"
                            key="{{ @key }}"
                            value="{{ @value }}">
                    <div class="mt-1 mb-1 form-row"><input type="text" placeholder="Enter Emotion Here"
                         value="{{ucwords(@value['emotionName'])}}"
                         class="form-control mt-1 col-10" name="feelings[]"/><a href="#"
                         class="remove_field bg col-2 text-center justify-content-center align-self-center">X</a></div>
                    </repeat>
                </div>
                <hr>
                <div class="text-right mt-2 mb-2">
                    <button type="submit" class="btn btn-primary rounded-0 border-0">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="model/js/form.js"></script>
</body>
</html>
