<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="stylesheets/general.css" lang="en">
    <title>Clincian DBT Create</title>
</head>
<body>
<div class="container-fluid">
<!-- CodePly modified code NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bglghtestblue">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand dkblue mus" href="branchprofile">
                Valley <span class="lgold">|</span> Cities DBT Portal
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="#" class="nav-link white mus font-weight-bold">Quicksearch</a>
                </li>
                <li class="nav-item">
                    <a href="./" class="nav-link white mus font-weight-bold">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<!----------------------------------End of Nav ----------------------------------------------------------------------->

<h4 class="text-center m-2">Create Weekly DBT</h4>
<h5 class="text-center">Client#: 113555</h5>
<div class="border  rounded m-4">
    <form action="#" method="post">
        <div class="col-12 mt-3 ml-2">
            <h4 class="form-row">Targets:</h4>
            <span class="text-danger text-center">{{@errors.feelings}}</span>
            <div class="target_wrapper">
                <div class="form-row">
                    <button class="btn add_target_button btn-sm btn-primary white bgdkgold mus font-weight-bold rounded-0
                    border-0 mb-2">Add custom Target</button>
                </div>
            </div>
            <div class="mt-1 mb-1 form-row">
            <repeat group="{{ @targets}}"
                    key="{{ @key }}"
                    value="{{ @value }}">
                <input disabled type="text" value="{{@value}}" class="form-control mt-1 col-12" name="feelings[]" required/>
            </repeat>
            </div>
        </div>

        <hr>
        <div class="col-12 ml-2">
        <h4 class="form-row">Feelings: </h4>
            <div class="input_fields_wrap">
                <div class="form-row">
                    <button class="add_field_button btn btn-sm btn-primary white bgdkgold mus font-weight-bold rounded-0
                    border-0 mb-2">Add custom feeling</button>
                </div>
            </div>
            <div class="mt-1 mb-1 form-row">
                <repeat group="{{ @emotions}}"
                        key="{{ @key }}"
                        value="{{ @value }}">
                    <input disabled type="text" value="{{@value}}" class="form-control mt-1 col-12" name="feelings[]" required/>
                </repeat>
            </div>
            <div class="container text-right m-1 mb-2">
                <button class="btn btn-secondary border-0 rounded-0">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>

<!----------------------------------MODAL------------------------------------------------------------------------------>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Default Form Information</h3>
                <hr>
                <h5 class="font-weight-bold">Targets</h5>
                <ul class="font-weight-bold">
                <repeat group="{{ @targets}}"
                        key="{{ @key }}"
                        value="{{ @value }}">
                    <li>{{@value}}</li>
                </repeat>
                </ul>
                <hr>
                <h5 class="font-weight-bold">Emotions</h5>
                <ul class="font-weight-bold">
                    <repeat group="{{@emotions}}"
                            key="{{@key}}"
                            value="{{@value}}">
                        <li>{{@value}}</li>
                    </repeat>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="model/js/form.js"></script>
</body>
