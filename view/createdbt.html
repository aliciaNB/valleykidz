    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="stylesheets/general.css" lang="en">
    <title>Clincian DBT Create</title>
</head>
<body>
<!-- CodePly modified code NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bglghtestblue">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
        <a class="navbar-brand dkblue mus" href="branchprofile">
            Valley <span class="lgold">|</span> Cities DBT Portal
        </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
                <a href="#" class="nav-link white mus font-weight-bold">Quicksearch</a>

            <li class="nav-item">
                <a href="./" class="nav-link white mus font-weight-bold">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">


<!--_________________________________End of Nav______________________________________________________________________-->

<h4 class="text-center m-2"><strong>Create Weekly DBT</strong></h4>
<h5 class="text-center">Client#:{{@id}}</h5>
<div class="border  rounded m-4">
    <form action="#" method="post">
        <div class="col-12 mt-3 ml-2">
            <h4 class="form-row">Targets:</h4>
            <span class="text-danger text-center">{{@errors.feelings}}</span>
            <div class="target_wrapper mb-1">
                <div class="form-row">
                    <button class="btn add_target_button btn-sm btn-primary white bgdkgold mus font-weight-bold rounded-0
                border-0 mb-2">Add a New Target</button>
                </div>
            </div>
            <hr>
            <p class="text-center mt-1">Targets Included In All DBT Forms-<span class="btn hideshow btn-link">Show</span></p>
            <div class="mt-1 mb-1 form-row showing">
                <repeat group="{{ @targets}}"
                        key="{{ @key }}"
                        value="{{ @value }}">
                    <input disabled type="text" value="{{@value}}" class="form-control mt-1 col-12" name="targets[]" required/>
                </repeat>
            </div>
        </div>

        <hr>
        <div class="col-12 ml-2">
            <h4 class="form-row">Emotions: </h4>
            <div class="input_fields_wrap mb-1">
                <div class="form-row">
                    <button class="add_field_button btn btn-sm btn-primary white bgdkgold mus font-weight-bold rounded-0
                border-0 mb-2">Add a New Emotions</button>
                </div>
            </div>
            <hr>
            <p class="text-center mt-1">Emotions Included In All DBT Forms-<span class="hideshow btn btn-link">Show</span></p>
            <div class="mt-1 mb-1 form-row showing">
                <repeat group="{{ @emotions}}"
                        key="{{ @key }}"
                        value="{{ @value }}">
                    <input disabled type="text" value="{{@value}}" class="form-control mt-1 col-12" name="feelings[]" required/>
                </repeat>
            </div>
            <div class="text-right mt-2 mb-2">
                <button class="btn btn-secondary font-weight-bold rounded-0 border-0">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="model/js/form.js"></script>
</body>
