<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="stylesheets/general.css" lang="en">
    <link type="text/css" rel="stylesheet" href="stylesheets/carousel.css" lang="en">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Member | Dashboard</title>
</head>
<body>
<!-- Navbar -------------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-dark bglghtestblue">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
        <a class="navbar-brand dkblue mus" href="memberprofile">
            Valley <span class="lgold">|</span> Cities DBT Portal
        </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
                <a href="./" class="nav-link white mus font-weight-bold">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container text-center">
    <div class="row mt-5">
        <div class="col-sm-3 col-lg-4"></div>

        <!-- Date Carousel -->
        <div id="datepicker" class="carousel col" data-interval="false" data-ride="carousel" data-wrap="false">
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item">
                    <h1>Monday</h1>
                    <h2>Oct. 28</h2>
                </div>
                <div class="carousel-item">
                    <h1>Tuesday</h1>
                    <h2>Oct. 29</h2>
                </div>
                <div class="carousel-item">
                    <h1>Wednesday</h1>
                    <h2>Oct. 30</h2>
                </div>
                <div class="carousel-item active">
                    <h1>Thursday</h1>
                    <h2>Oct. 31</h2>
                </div>
                <div class="carousel-item">
                    <h1>Friday</h1>
                    <h2>Nov. 1</h2>
                </div>
                <div class="carousel-item">
                    <h1>Saturday</h1>
                    <h2>Nov. 2</h2>
                </div>
                <div class="carousel-item">
                    <h1>Sunday</h1>
                    <h2>Nov. 3</h2>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev arrow" href="#datepicker" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next arrow" href="#datepicker" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <div class="col-sm-3 col-lg-4"></div>
    </div>
    <form action="#" method="post">
        <button type="submit" class="btn btn-lg btn-primary white bgdkgold mus font-weight-bold
            rounded-0 border-0 text-center mt-5">Complete Today's Diary Entry</button>
        <h3 class="text-center text-success mt-4">{{@GET.confirm}}</h3>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
